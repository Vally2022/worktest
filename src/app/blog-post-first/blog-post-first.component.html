<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0"> Posts da revisionare</h4>
                        <p class="card-category"> Luca</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="">
                                    <tr>
                                        <th>ID</th>
                                        <th>#</th>
                                        <th>Title</th>
                                        <th>Body</th>
                                        <th width="220px">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let post of posts">
                                        <td>{{ post.id }}</td>
                                        <td><img class="img" style="width: 100px;border-radius: 20px;" src="./assets/img/faces/marc.jpg" /></td>
                                        <td>{{ post.title }}</td>
                                        <td>{{ post.body }}</td>
                                        <td>
                                            <button mat-mini-fab color="primary" aria-label="Example icon button with a home icon" [routerLink]="['/detail-post/', post.id, 'view']">
                                                <mat-icon>visibility</mat-icon>
                                              </button>
                                              <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon" [routerLink]="['/update-post/', post.id, 'edit']">
                                                <mat-icon>create</mat-icon>
                                              </button>
                                            <button mat-mini-fab color="warn" type="button" (click)="deletePost(post.id)"
                                                class="btn btn-danger"><mat-icon>delete</mat-icon></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
